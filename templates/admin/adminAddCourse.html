{% extends 'adminbase.html' %}
{% block head %}
   <title>Add Course</title>
{% endblock %}

{% block body %} 
    <h1 class="col text-center">Edit data</h1>
    <form>
        <div class="form-group">
            <label for="university">University</label>
            <input type="text" class="form-control" id="university" placeholder="Enter University Name">
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" placeholder="Course Name">
        </div>
        <div class="form-group">
            <label for="descripter">Description</label>
            <input type="text" class="form-control" id="Poly90" placeholder="Course Description">
        </div>
        <div class="form-group">
            <label for="Poly10">Poly 10th Perc</label>
            <input type="text" class="form-control" id="Alevel10" placeholder="Poly 10th percentile" >
        </div>
        <div class="form-group">
            <label for="Poly90thPerc">Poly 90th Perc</label>
            <input type="text" class="form-control" id="Alevel10" placeholder="Poly 90th percentile" >
        </div>
        <div class="form-group">
            <label for="Alevel10">A level 10th Perc</label>
            <input type="text" class="form-control" id="Alevel10" placeholder="A level 10th percentile" >
        </div>
        <div class="form-group">
            <label for="Alevel90">A level 90th Perc</label>
            <input type="text" class="form-control" id="Alevel90" placeholder="A level 10th percentile">
        </div>
        <div class="form-group">
            <label for="intake">intake</label>
            <input type="text" class="form-control" id="intake" value = {{dataToEdit.intake}} >
        </div>
        <div class="form-group">
            <label for="avgpay">average pay</label>
            <input type="text" class="form-control" id="avgpay" value = {{dataToEdit.AvgGradPay}} >
        </div>
        <br>
        <div class="col text-center">
            <a class="btn btn-success" href="data" role="button">update</a>
        </div>
        </form>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
{% endblock %}
